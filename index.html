<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Работа с формами</h1>
    <br>
    <h3>Работа с CHECKBOX</h3>
    <div class="blockform">
        <label class="checkline1">
            <input type="radio" class="checkbox1" name="block1">
            <span class="fake-radio1"></span>
            <span class="text-check">Выбор 1</span>
        </label>
        <br>
        <label class="checkline1">
            <input type="radio" class="checkbox1" name="block1">
            <span class="fake-radio1"></span>
            <span class="text-check">Выбор 2</span>
        </label>
        <br>
        <label class="checkline1">
            <input type="radio" class="checkbox1" name="block1">
            <span class="fake-radio1"></span>
            <span class="text-check">Выбор 3</span>
        </label>
        <br>
        <label class="checkline1">
            <input type="radio" class="checkbox1" name="block1">
            <span class="fake-radio1"></span>
            <span class="text-check">Выбор 4</span>
        </label>
    </div>
    <br>
    <h3>Работа с CHECKBOX range</h3>
    <div class="blockform">
        <div class="slider">
            <div class="block-value" id="value-fader"></div>
            <div id="value-fader-value">49</div>
            <input type="range" id="fader" min="0" max="100" value="49" step="1" oninput="outputUpdate(value)">
        </div>
    </div>
    <br>
    <h3>Поле для ввода</h3>
    <div class="blockform">
        <div class="form-block-text">
            <textarea type="text" id="block-text" placeholder=" "></textarea>
            <label id="name-block-text">Название поля</label>
        </div>
    </div>
    <br>
    <h3>Галочки</h3>
    <div class="blockform">
        <label>
            <input type="checkbox">
            <span>Вася</span>
        </label>
        <br>
        <label>
            <input type="checkbox">
            <span>Петя</span>
        </label>
    </div>
    <br>
    <h3>Джостик</h3>
    <div class="blockform">
        <div class="switch">
            <input class="switch1" type="checkbox">
            <span class="switch1-text">Show massage</span>
        </div>
    </div>
    <br>
    <h3>Раскрывающийся список</h3>
    <div class="blockform">
        <div class="list1">
            <div class="list1-start">Выбор игрока</div>
            <div class="list1-end">
                <div class="list1-item" data-value="1">Bob</div>
                <div class="list1-item" data-value="2">Bill</div>
                <div class="list1-item" data-value="3">Stiv</div>
                <div class="list1-item" data-value="4">Chack</div>
                <div class="list1-item" data-value="5">Peter</div>
                <div class="list1-item" data-value="6">Ivan</div>
                <div class="list1-item" data-value="7">Sasha</div>
            </div>
        </div>
        <br>
        <label>End</label>

    </div>
    <br>
    <h3>Список с множественным выбором</h3>
    <div class="blockform">
        <div class="list1">
            <div class="list2-start">Ваш выбор:</div>
            <div class="list2-end">
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Саша</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Маша</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Петя</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Гриша</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Юля</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Таня</span>
                </label>
                <label class="list2-item">
                    <input type="checkbox">
                    <span class="l2-item">Миша</span>
                </label>
            </div>
        </div>
    </div>    
    <script src="js/main.js"></script> 
</body>
</html>
